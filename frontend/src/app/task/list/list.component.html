<div class="container">
  <mat-card class="example-card" *ngFor="let task of tasks | async">
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>{{task.status}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.dueDate | date: "mediumDate"}}</p>
      <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
